<h2>Por Capital</h2>
<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeHolder="Buscar por capital"
      [initialValue]="initialCapitalValue"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <hr />
    <shared-loading-spinner *ngIf="isLoading"  ></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
