<h2>Por Pais</h2>
<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeHolder="Buscar por pais"
      [initialValue]="initialCountryValue"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
